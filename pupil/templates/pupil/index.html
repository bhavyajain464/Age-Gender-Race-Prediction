{% extends 'pupil/base.html' %}
{%block title %}Visuals{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6">
        <div class="well">
            <form action = "{% url 'pupil:newvisual' %}" method = "post" style = "display: inline;">
                {% csrf_token %}
                <button type="submit" class = "btn btn-default btn-sm">
                    New Visual                                       
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="well">
            <form action = "{% url 'pupil:history' %}" method = "get" style = "display: inline;">
                {% csrf_token %}
                <button type="submit" class = "btn btn-default btn-sm">
                    Past Visual                                       
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
